<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOAPP</title>
  </head>
  <style>
    #app {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .inProgress,
    .done {
      background-color: rgba(255, 255, 0, 0.257);
      text-align: center;
    }
    .inProgress h1,
    .done h1 {
      font-size: 60px;
    }
    .done {
      background-color: rgba(0, 128, 0, 0.349);
    }
    ul {
      padding: 20px;
    }
    li {
      font-size: 38px;
      list-style-type: none;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="checkbox"] {
      width: 25px;
      height: 25px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
      import App from "./App.js"
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
